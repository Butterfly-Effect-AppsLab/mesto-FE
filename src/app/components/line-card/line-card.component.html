<ion-card button
          class="shadow"
          color="white">
  <ion-card-content class="ion-no-padding">
    <ion-grid>
      <ion-row class="ion-no-padding">
        <ion-col size="2">
          <div class='lineSquereIcon'>
            <div class='SquereIconText'>{{ linesData.name }}</div>
          </div>
        </ion-col>
        <ion-col size="10">
          <div class="ion-text-nowrap">
            <h3 class="bold">{{ linesData.directions[0] }} </h3>
          </div>
          <div class="multi-ellipsis">
            <h3 class="bold">
              {{ linesData.directions[1] }}
            </h3>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
