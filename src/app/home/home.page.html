<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Bratislava APP
    </ion-title>
  </ion-toolbar>
</ion-header>

<leaflet-map></leaflet-map>
<ion-content>
    <ion-grid style='background-color: none; position: fixed; left:0; right:0; bottom: 0; z-index:3;'>
      <ion-card style='background-color: white; border: 1px solid red;'>
          <ion-row>
            <ion-col size-md="3" class="ion-text-center" class="ion-padding-top no-padding-bottom">
              <ion-chip color='secondary'>
                <ion-label><ion-icon name="heart"></ion-icon></ion-label>
              </ion-chip>
            </ion-col>
            <ion-col size-md="3" class="ion-text-center" class="ion-padding-top no-padding-bottom">
              <ion-chip color='secondary'>
              <ion-label><ion-icon name="bicycle"></ion-icon></ion-label>
              </ion-chip>
            </ion-col>
          </ion-row>

        <ion-row>
          <ion-col size-md='6' offset-md='3'>
            <ion-item>
              <ion-label color='secondary' position="floating">OdkiaÄ¾</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color='secondary' position="floating">Kam</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-fab>
            <ion-fab-button><ion-icon name="add"></ion-icon></ion-fab-button>
          </ion-fab>
          <ion-button expand="full" color="secondary" (click)="showModal()">Vyhladat</ion-button>
          </ion-col>
        </ion-row>
      </ion-card>

      <ion-card style='background-color: none;'>
      <ion-row>
        <ion-col>
            <ion-button color="secondary" routerLink="/bike" routerDirection="root" style="position: relative; z-index: 1000;">
              SF bikes
            </ion-button>
            <ion-button color="secondary" routerLink="/bikes-map" routerDirection="root" style="position: relative; z-index: 1000;">
              Mapa bikov
            </ion-button>
        </ion-col>
      </ion-row>
      </ion-card>
    </ion-grid>
</ion-content>
