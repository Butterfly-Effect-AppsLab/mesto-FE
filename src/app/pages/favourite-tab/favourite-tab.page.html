<ion-header>
  <ion-toolbar color='baTheme'>
    <ion-img src="./assets/icon/PNGbratislava.png" class='baIcon'></ion-img>
    <ion-title class='titleColor'>Obľúbené</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-tabs class='secondMenuTabs'>
  <ion-tab-bar slot="top" class='tabsContentMenu'>
    <ion-tab-button tab="schedule" selected="true">
      <ion-label style="color: #DF4343;">Všetko</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="speakers">
      <ion-label>Linky</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="mapa">
      <ion-label>Zastávky</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<ion-card button class="shadow" color="white" [routerLink]="" style="margin-top: 65px;">
  <ion-card-content class="ion-no-padding">
    <ion-grid>
      <ion-row class="ion-no-padding divider">
        <ion-col size="2">
          <div class='lineSquereIconNoBorder'>
            <ion-icon src="./assets/icon/bus-stop.svg"></ion-icon>
          </div>
        </ion-col>
        <ion-col size="8">
          <div class="ion-text-nowrap">
            <h3 class="bold-favourite">Kollárovo námestie</h3>
          </div>
        </ion-col>

        <ion-col size="2">
          <div class="favouriteTapDiv">
            <ion-icon name="heart" class="heartFilled"></ion-icon>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="ion-no-padding ">
        <ion-col size="2">
          <div class='bold-favourite-line'>
            212
          </div>
        </ion-col>
        <ion-col size="7">
          <div class="ion-text-nowrap">
            <h3 class="">ŽST Železná studnička</h3>
            <ion-icon src='./assets/icon/disability.svg'></ion-icon>
          </div>
        </ion-col>

        <ion-col size="3">
          <div class="bold-favourite-time">
            <ion-img src="./assets/icon/bodky.gif" class="waitingDots"></ion-img>
          </div>
        </ion-col>
          <!--
          <ion-col size='2' class="ion-padding">
            <div class="lineNumberSquare">94</div>
          </ion-col>
          <ion-col size='2' class="ion-padding">
            <div class="lineNumberSquare">202</div>
          </ion-col>
          <ion-col size='2' class="ion-padding">
            <div class="lineNumberSquare">207</div>
          </ion-col>
          <ion-col size='2' class="ion-padding">
            <div class="lineNumberSquare">207</div>
          </ion-col>
          -->
      </ion-row>

      <ion-row class="ion-no-padding">
        <ion-col size="2">
          <div class='bold-favourite-line'>
            208
          </div>
        </ion-col>
        <ion-col size="7">
          <div class="ion-text-nowrap">
            <h3 class="">Staré mesto, Šulekova</h3>
            <ion-icon src='./assets/icon/disability.svg'></ion-icon>
          </div>
        </ion-col>

        <ion-col size="3">
          <div class="bold-favourite-time">
            o 2 min
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="ion-no-padding">
        <ion-col size="2">
          <div class='bold-favourite-line'>
            39
          </div>
        </ion-col>
        <ion-col size="7">
          <div class="ion-text-nowrap">
            <h3 class="">Cintorín Slávičie údolie</h3>
            <ion-icon src='./assets/icon/disability.svg'></ion-icon>
            <span class='delayInfoSmall'>meškanie 2 min </span>
          </div>
        </ion-col>

        <ion-col size="3">
          <div class="bold-favourite-time red">
            o 5 min
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
