<ion-header>
  <ion-toolbar color='baTheme'>
    <ion-img src="./assets/icon/PNGbratislava.png" class='baIcon'></ion-img>
    <ion-title class='titleColor'>Linky</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="baThemeContent">

  <ion-searchbar class="ion-padding"
                 placeholder="Hľadat"
                 (ionInput)="filterLines($event, searchTerm)">
  </ion-searchbar>

  <ion-text>
    <h2 class='pageTitle'>Zoznam liniek</h2>
  </ion-text>
  <div *ngIf="!filterData.length && loaded" class='noData'>Žiadne dáta</div>
  <div *ngFor="let line of filterData; let i=index;">
    <line-card [linesData]="line"></line-card>
  </div>
