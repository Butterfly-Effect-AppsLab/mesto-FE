<ion-header>
 <ion-toolbar color="baTheme">
   <ion-buttons slot="start">
     <ion-back-button [text]="sasda"></ion-back-button>
   </ion-buttons>
   <ion-img src="./assets/icon/PNGbratislava.png" class='baIcon'></ion-img>
   <ion-title class='titleColor'>Zastávky {{idStop}}</ion-title>
 </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-no-padding">
      <ion-row class="ion-no-padding stop-detail">
        <ion-col size="2">
          <div class='lineSquereIconNoBorder padding-top'>
            <ion-icon src="./assets/icon/bus-stop.svg"></ion-icon>
          </div>
        </ion-col>
        <ion-col size="8" class=''>
          <div class="ion-text-nowrap">
            <h4 class="bold">Kollárovo námestie</h4><br/>
          </div>
          <div class="">
            <ion-text color="darkGrey subHeader">
              Virtuálna tabuľa
            </ion-text>
          </div>
        </ion-col>

        <ion-col size="2" class='padding-top'>
          <div class="favouriteTapDiv-stopDetail">
            <ion-icon [name]="buttonIcon"
                      [ngClass]="heartClass"
                      (click)="saveFavouriteStop($event)">
            </ion-icon>
          </div>
        </ion-col>
      </ion-row>
  </ion-grid>

  <ion-toolbar>
        <ion-row class="filters">
            <ion-col class="col-with-arrow" (click)="slidePrev()" no-padding col-1>
                <ion-icon *ngIf="showLeftButton" name="arrow-back"></ion-icon>
            </ion-col>
            <ion-col no-padding col-10>
                <ion-slides #slides [options]="slideOpt" (ionSlideDidChange)="slideChanged()" slidesPerView="4">
                    <ion-slide>
                        <p class='lineSquereIcon'>39 </p>
                        <p class='lineSquereIcon'>9 </p>
                        <p class='lineSquereIcon'>1 </p>
                        <p class='lineSquereIcon'>80 </p>
                        <p class='lineSquereIcon'>201 </p>
                    </ion-slide>
                </ion-slides>
            </ion-col>
            <ion-col class="col-with-arrow" (click)="slideNext()" no-padding col-1>
                <ion-icon name="arrow-forward"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-toolbar><br/>

    <ion-card button class="shadow" color="white" [routerLink]="">
        <ion-card-content class="ion-no-padding">
          <ion-grid>
            <ion-row class="ion-no-padding">
              <ion-col size="2">
                <div class='lineSquereIconGrey'>
                  <div>212</div>
                </div>
              </ion-col>
              <ion-col size="8">
                <div class="ion-no-padding">
                  <h2 class="bustStopNameCard">ŽST Železná studienka</h2>
                </div>
              </ion-col>

              <ion-col size="2">
                <div class="bold-favourite-time">
                  <ion-img src="./assets/icon/bodky.gif" class="waitingDots-stopDetail"></ion-img>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    <ion-card button class="shadow" color="white" [routerLink]="">
        <ion-card-content class="ion-no-padding">
          <ion-grid>
            <ion-row class="ion-no-padding">
              <ion-col size="2">
                <div class='lineSquereIconGrey'>
                  <div>208</div>
                </div>
              </ion-col>
              <ion-col size="7">
                <div class="ion-wrap ion-no-padding">
                  <h2 class="bustStopNameCard">ŽST Železná studienka</h2>
                </div>
              </ion-col>

              <ion-col size="3">
                <div class="bold-favourite-time">
                  o 2min
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    <ion-card button class="shadow" color="white" [routerLink]="">
        <ion-card-content class="ion-no-padding">
          <ion-grid>
            <ion-row class="ion-no-padding">
              <ion-col size="2">
                <div class='lineSquereIconGrey'>
                  <div>39</div>
                </div>
              </ion-col>
              <ion-col size="7">
                <div class="ion-wrap ion-no-padding">
                  <h2 class="bustStopNameCard">Cintorín Slávičie údolie</h2>
                  <span class='red'>meškanie: 2 min</span>
                </div>
              </ion-col>

              <ion-col size="3">
                <div class="bold-favourite-time red">
                  o 5min
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
</ion-content>
