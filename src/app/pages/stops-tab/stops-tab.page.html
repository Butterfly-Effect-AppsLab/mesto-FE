<ion-header>
  <ion-toolbar color='baTheme'>
    <ion-img src="./assets/icon/PNGbratislava.png" class='baIcon'></ion-img>
    <ion-title class='titleColor'>Zastávky</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar class="ion-padding"
                 placeholder="Hľadat"
                 (ionInput)="filterStops($event)"></ion-searchbar>

  <ion-text>
    <h2 class='pageTitle'>Zastávky</h2>
  </ion-text>

<div *ngFor="let stop of filterStopsData">
  <stop-card [stops]="stop"></stop-card>
</div>

</ion-content>
