<ion-header>
  <ion-toolbar color='baTheme'>
    <ion-buttons slot="start">
      <ion-back-button [text]='tedsda'></ion-back-button>
    </ion-buttons>
    <ion-img src="./assets/icon/PNGbratislava.png" class='baIcon'></ion-img>
    <ion-title class='titleColor'>Linka {{idLine}}, Grafikon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
      <ion-row class="ion-no-padding stop-detail">
        <ion-col size="2">
          <div class='lineSquereIcon padding-top'>
            <div class='SquereIconText'>{{idLine}}</div>
          </div>
        </ion-col>
        <ion-col size="8" class=''>
          <div class="ion-text-nowrap">
            <h4 class="bold">Televízia</h4><br/>
          </div>
          <div class="">
            <ion-text color="darkGrey subHeader">
              Zastávka
            </ion-text>
          </div>
        </ion-col>
        <ion-col size="2" class='padding-top'>
          <div class="favouriteTapDiv-stopDetail">
            <ion-icon [name]="buttonIcon"
                      [ngClass]="heartClass"
                      (click)="saveFavouriteStop($event)">
            </ion-icon>
          </div>
        </ion-col>
      </ion-row>
  </ion-grid>

  <ion-tabs class='' style='padding-top: 100px;'>
    <ion-tab-bar slot="top" class='timetableTabs'>
      <ion-tab-button tab="schedule" selected="true">
        <ion-label style="color: #DF4343;">Prac. dni</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="speakers">
        <ion-label>Škol. prazdniny</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="mapa">
        <ion-label>Voľné dni</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <ion-card style='margin-top: 60px;' class='ion-no-padding'>
    <ion-card-content  class='ion-padding'>
      <ion-grid class='ion-no-padding'>
        <!-- header row -->
        <ion-row class='bottomDivider'>
            <ion-col size='2' class='rightDivider'>
              hod.
            </ion-col>
            <ion-col size='10'>
              minúty
            </ion-col>
        </ion-row>
        <!-- header row END -->

        <ion-row>
            <ion-col size='2' class='rightDivider'>04</ion-col>
            <ion-col size='2'>16</ion-col>
            <ion-col size='2'></ion-col>
            <ion-col size='2'></ion-col>
            <ion-col size='2'></ion-col>
            <ion-col size='2'></ion-col>
        </ion-row>

        <ion-row>
            <ion-col size='2' class='rightDivider'>05</ion-col>
            <ion-col size='2'>15</ion-col>
            <ion-col size='2'>26</ion-col>
            <ion-col size='2'>36</ion-col>
            <ion-col size='2'>46</ion-col>
            <ion-col size='2'>56</ion-col>
        </ion-row>

        <ion-row>
            <ion-col size='2' class='rightDivider'>06</ion-col>
            <ion-col size='2' class='blueTime'>15</ion-col>
            <ion-col size='2'>26</ion-col>
            <ion-col size='2'>36</ion-col>
            <ion-col size='2'>46</ion-col>
            <ion-col size='2' class='blueTime'>56</ion-col>
        </ion-row>

        <ion-row>
            <ion-col size='2' class='rightDivider'>06</ion-col>
            <ion-col size='2' class='blueTime'>15</ion-col>
            <ion-col size='2'>26</ion-col>
            <ion-col size='2'>36</ion-col>
            <ion-col size='2'>46</ion-col>
            <ion-col size='2' class='blueTime'>56</ion-col>
        </ion-row>

        <ion-row>
            <ion-col size='2' class='rightDivider'>07</ion-col>
            <ion-col size='2' class='blueTime'>15</ion-col>
            <ion-col size='2'>26</ion-col>
            <ion-col size='2'>36</ion-col>
            <ion-col size='2'>46</ion-col>
            <ion-col size='2' class='blueTime'>56</ion-col>
        </ion-row>

        <ion-row>
            <ion-col size='2' class='rightDivider'>08</ion-col>
            <ion-col size='2' class='blueTime'>15</ion-col>
            <ion-col size='2'>26</ion-col>
            <ion-col size='2'>36</ion-col>
            <ion-col size='2'>46v</ion-col>
            <ion-col size='2'>56</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card class='timetableInfo'>
    <ion-card-content class='ion-no-padding'>
      <ion-grid class='ion-padding'>
        <ion-row>
          <ion-col size='2' class='centered'>
            <ion-icon src="./assets/icon/naZnamenie.svg"></ion-icon>
          </ion-col>
          <ion-col size='10'>
            Zastávka na znamenie
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size='2' class='blueTime centered'>
            <strong>36</strong>
          </ion-col>
          <ion-col size='10'>
            vozidlami
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size='2' class='centered'>
            <strong>v</strong>
          </ion-col>
          <ion-col size='10'>
            Zo zastávky <strong>Trnavská</strong> pokračuje v smere
            <strong>Vozovňa Trnávka</strong>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
